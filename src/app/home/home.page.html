<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>OOSAPAT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-grid>
      <ion-row>
        <h2>Ingrese No. de orden de trabajo</h2>
      </ion-row>
      <ion-row>
        <ion-input placeholder="Ejemplo: 12345" type="number" [(ngModel)]="ID_REPORTE" class="form-control">
        </ion-input>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <h2>Actualizar datos</h2>
      </ion-row>

      <ion-row>
        Estatus del reporter
      </ion-row>

      <ion-row>
        <ion-select placeholder="Estatus" class="form-control" [(ngModel)]="ID_SOLUCION">
          <ion-select-option value="1">Solicitud pendiente</ion-select-option>
          <ion-select-option value="2">Domicilio no localizado</ion-select-option>
          <ion-select-option value="3">No se encontro al usuario</ion-select-option>
          <ion-select-option value="4">Trabajo en proceso</ion-select-option>
          <ion-select-option value="5">Trabajo realizado</ion-select-option>
          <ion-select-option value="6">Apoyo con pipas</ion-select-option>
          <ion-select-option value="7">Solo atencion</ion-select-option>
          <ion-select-option value="8">Solicitud duplicada</ion-select-option>
          <ion-select-option value="13">Cancelada</ion-select-option>
        </ion-select>
      </ion-row>

      <ion-row>
        Observaciones
      </ion-row>

      <ion-row>
        <ion-textarea rows="5" placeholder="Anote sus observaciones"
        class="form-control" [(ngModel)]="OBSERVACION"></ion-textarea>
      </ion-row>
    </ion-grid>

  </ion-item>

  <ion-item>

    <ion-grid>
      <ion-row>
        <h2>Evidencias</h2>
      </ion-row>

      <ion-row>
        <ion-col size="4"
          *ngFor="let photo of photoService.photos; index as position">    
          <ion-img [src]="photo.webviewPath" class="form-control"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="addPhoto()" expand="block" size="large" fill="outline" color="dark">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="alert()" color="danger" expand="block">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="send()" color="success" expand="block">
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>


<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-tab-bar>
      <ion-tab-button href="../home">
        <ion-icon name="document-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button href="../search">
        <ion-icon name="search-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</ion-footer>
